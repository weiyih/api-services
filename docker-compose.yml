version: '3.7'

secrets:
  voting_api_ec_public:
    file: ./ec_public.pem
    name: jwt_public
  voting_api_ec_private:
    file: ./ec_private.pem
    name: jwt_private


services:
  db:
    container_name: mongodb
    image: mongo:latest
    restart: always    
    environment:
      # Add docker secrets for admin/password
      MONGO_INITDB_ROOT_USERNAME: vsadmin
      MONGO_INITDB_ROOT_PASSWORD: votingsystem
      MONGO_INITDB_DATABASE: admin
    ports:
      - 27017:27017
    volumes:
      - ./database/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - mongo-volume:/data/db

  # Public access
  voting-api:
    container_name: node-voting
    build: 
      context: ./api
      dockerfile: api.Dockerfile
    restart: always
    ports:
      - 80:8080
    links:
      - db

